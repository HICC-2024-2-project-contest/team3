<section id="profile-root">
  <div class="outwrapper">
    <div class="inwrapper">
      <p>ip: #{client.ip}</p>
      <p>country: #{client.geoip.country.name}</p>
      <p>region: #{client.geoip.region}</p>
      <p>city: #{client.geoip.city}</p>
      <p>as: #{client.geoip.as.number} #{client.geoip.as.name}</p>
      <p>browser: #{client.agent.browser}</p>
      <p>system: #{client.agent.system}</p>
      <p>string: #{client.agent.string}</p>
    </div>
  </div>
</section>
