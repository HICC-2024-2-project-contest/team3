<nav id="nav">

      <div class="bar b1"></div>

      <div class="bar b3"></div>
    </div>
    <a href="/" class="logo">
      <img src="/resources/logo.svg" />

  <div class="right">
    <div class="search">
      <tp-input-string

    <div class="account">

<section id="nav-cover" status="close"></section>

      <div class="bar b2"></div>
    </div>
  </div>

      <div class="image">
        <img id="nav-account-profile-image" />

        <div class="sub" id="nav-account-profile-sub"></div>

  <div class="content">
    <a href="/p/" type="button" second id="nav-button-my-profile">내 프로필</a>

    >

    <a href="/a/profile" type="button" second>계정 관리</a>
